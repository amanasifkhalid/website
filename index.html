<!DOCTYPE html>
<html>
    <head>
        <title>Aman Khalid</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <noscript>Regretfully, this page requires JavaScript.</noscript>
        <div id="out">
            <div class="blue">Welcome to the machine, <a href="#" onclick="document.getElementById('floyd').play()">friend</a>.</div>
        </div>
        <div id="in">
            <span id="prompt"><span class="blue">guest</span>@<span class="pink">aman's laptop</span> ~ <span class="blue">$</span></span>
            <span id="input" contenteditable hidden></span>
        </div>
        <audio id="ysaye" src="ysaye4.m4a" preload="none" hidden></audio>
        <audio id="floyd" src="machine.mp3" preload="none" hidden></video>
        <script type="module">
            var input = document.getElementById("input");
            input.textContent = "";
            
            import init, { exec } from "./pkg/aman_wasm.js";
            init().then(() => {
                input.hidden = false;
                input.focus();
                document.onclick = () => input.focus();

                input.onkeydown = (e) => {
                    switch (e.keyCode) {
                        case 8:
                        case 37:
                        case 39:
                            break;
                        case 9:
                        case 38:
                        case 40:
                            e.preventDefault();
                            break;
                        case 13:
                            exec(input.textContent);
                            break;                        
                        default:
                            if (input.textContent.length >= 64) {
                                e.preventDefault();
                            }
                    }
                }
            });
        </script>
    </body>
</html>
